<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A little remake of Facebook Messenger. Facebook Messenger is &copy; Facebook.">
	<meta name="author" content="Facebook (Sam Fortunato 'remade' app for fun)">
	<meta name="width" content="width=device-width width=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Messenger (Remake)</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header>

		<nav>
			
			<div id="username">
				<h1>Jane Doe</h1>
				<h2>Active Now</h2>
			</div>

			<a href="#">
				<img class="profile-pic" src="img/girl.jpg">
			</a>

		</nav>

	</header>

	<main id="messages">
		
		<div class="message received">
			<p>Hello!</p>
		</div>

		<div class="message sent">
			<p>hey, whats up?</p>
		</div>

		<div class="message received">
			<p>Click or tap anywhere except the top bar. Type anything, and hit enter.</p>
		</div>

	</main>

	<div id="message-type">

		<form>
		
			<input type="text" name="message" placeholder="Write a message..." autofocus>

		</form>

	</div>

	<script type="text/javascript" src="js/messenger.js"></script>

</body>
</html>
